<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
        }
        form{
            margin: 60px;
            border: 2px dashed red;
            text-align: center;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <form action="/submit-appointment" method="post">
        <h1>Schedule a Call</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><p></p>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="email">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="timne">Time:</label>
        <input type="time" id="time" name="time" required><br><br>

        <label for="doctor">Select Doctor:</label>
        <select name="doctor" id="doctor" required>
            <option value="">--Please Choose an Option--</option>
            <option value="">Dr. Smith</option>
            <option value="">Dr. John</option>
            <option value="">Dr. Williams</option>
        </select><br><br>

        <label for="text">Reason For Visit:</label>
        <textarea  id="text" name="text" rows="6" required></textarea><br><br>

        <input type="submit" value="Book Appointment">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
