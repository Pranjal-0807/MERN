<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      header {
        background-color: #6a1b9a; /* Vibrant purple header */
        color: #ffffff;
        text-align: center;
        padding: 1em 0;
      }

      header nav ul {
        list-style: none;
        padding: 0;
      }

      header nav ul li {
        display: inline;
        margin: 0 15px;
      }

      header nav ul li a {
        color: #ffffff;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Blog</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
