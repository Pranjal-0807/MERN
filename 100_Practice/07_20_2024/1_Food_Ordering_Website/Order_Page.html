<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-image: url("/Practice/07_20_2024/1_Food_Ordering_Website/Nature.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }
      #center {
        position: absolute;
        top: 15%;
        width: 100%;
        text-align: center;
        font-size: 18px;
        color: beige;
      }
    </style>
  </head>
  <body>
    <div id="center">
      <form>
        <h1>Order Form</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <p></p>

        <label for="phoneNumber">Phone Number:</label>
        <input
          type="tel"
          id="phoneNumber"
          name="phoneNumber"
          required
        /><br /><br />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required /><br /><br />

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="dateOfDelivery">Date of Delivery:</label>
        <input
          type="date"
          id="dateOfDelivery"
          name="dateOfDelivery"
          required
        /><br /><br />

        <label for="timneOfDelivery">Time of Delivery:</label>
        <input
          type="time"
          id="timneOfDelivery"
          name="timeOfDelivery"
          required
        /><br /><br />

        <label for="foodChoices">Food Choices:</label>
        <select name="food" multiple>
          <option value="pizza">Pizza</option>
          <option value="burger">Burger</option>
          <option value="bread">Bread</option>
          <option value="garlicBread">Garlic Bread</option>
        </select>

        <br />
        <br />
        
        <input type="submit" value="Place Order" style="background-color: yellow"/>
      </form>
    </div>
  </body>
</html>
